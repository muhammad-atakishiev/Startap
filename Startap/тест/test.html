<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Мухаммад — Веб-разработчик</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    /* Прелоадер */
    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.7s ease;
    }

    #preloader.hide {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid #00ffcc;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Первый блок */
    .hero-section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Прелоадер -->
  <div id="preloader">
    <div class="loader"></div>
  </div>

  <!-- Контент -->
  <section class="hero-section">
    <h1>Обо мне</h1>
  </section>

  <section style="height: 100vh; background: #222; display: flex; align-items: center; justify-content: center;">
    <p>Следующий блок контента</p>
  </section>

  <script>
    window.addEventListener("load", function() {
      setTimeout(function() {
        document.getElementById("preloader").classList.add("hide");
        document.body.style.overflow = "auto";
      }, 1200); // 5 секунд
    });
  </script>

</body>
</html>
